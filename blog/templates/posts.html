<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    
    {% extends 'layout.html' %}

    {% block content %}

        <h1>My Blog</h1> 
        {% for blog in post %}
            <h2>{{blog.title}}</h2>
            <h3>{{blog.date|date:'M d Y'|upper}}</h3>
            <p>{{blog.description|striptags|truncatechars:100}}</p>
            <img src="{{blog.image.url}}" alt= '{{blog.title}}'>
            <a href="{% url 'blogs:publics' blog.id%}">{{blog.title}}</a>
        {% endfor %}

    {% endblock %}

</body>
</html>
